<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Medicore Validator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-indigo-600">Sign Up</h2>
    <form class="mt-6 space-y-4">
      <input type="text" placeholder="Full Name" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500">
      <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500">
      <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500">
      <select class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500">
        <option>Select Role</option>
        <option>Doctor</option>
        <option>Patient</option>
        <option>Admin</option>
      </select>
      <button type="submit" class="w-full py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Sign Up</button>
    </form>
    <p class="mt-4 text-sm text-gray-600 text-center">Already have an account? <a href="login.html" class="text-indigo-600">Login</a></p>
  </div>
   <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = Object.fromEntries(new FormData(e.target).entries());

      try {
        const res = await fetch("/auth/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });

        const data = await res.json();
        alert(data.message || data.error);

        if (data.message) {
          // redirect to login page after signup
          window.location.href = "login.html";
        }
      } catch (err) {
        alert("‚ùå Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
