<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consent & Audit - AYUSH EMR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="font-sans bg-gray-50">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-white border-r">
      <div class="p-4 flex items-center">
        <i data-feather="activity" class="h-6 w-6 text-indigo-600"></i>
        <span class="ml-2 font-bold text-gray-900">AYUSH EMR</span>
      </div>
      <nav class="mt-5 space-y-2">
        <a href="dashboard.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Dashboard</a>
        <a href="patient-records.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Patient Records</a>
        <a href="mapping-engine.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Mapping Engine</a>
        <a href="consent-audit.html" class="block px-4 py-2 bg-indigo-100 text-indigo-600 font-semibold">Consent & Audit</a>
        <a href="analytics.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Analytics</a>
        <a href="profile.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profile</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8 overflow-y-auto">
      <h1 class="text-2xl font-bold mb-4">Consent & Audit</h1>
      <p class="mb-4 text-gray-600">Manage patient consent and view access audit logs.</p>

      <!-- Consent Management -->
      <div class="bg-white p-4 rounded shadow mb-6">
        <h2 class="font-semibold mb-2">Consent Management</h2>
        <button class="bg-green-600 text-white px-4 py-2 rounded mr-2" onclick="grantConsent()">Grant Access</button>
        <button class="bg-red-600 text-white px-4 py-2 rounded" onclick="revokeConsent()">Revoke Access</button>
        <p id="consentStatus" class="mt-2 text-gray-700">Current Status: No Consent</p>
      </div>

      <!-- Audit Logs -->
      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-semibold mb-2">Audit Logs</h2>
        <table class="w-full">
          <thead>
            <tr class="bg-indigo-100">
              <th class="p-2 text-left">User</th>
              <th class="p-2 text-left">Action</th>
              <th class="p-2 text-left">Timestamp</th>
            </tr>
          </thead>
          <tbody id="auditTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    feather.replace();

    const auditTable = document.getElementById("auditTable");
    const consentStatus = document.getElementById("consentStatus");

    function addAudit(user, action) {
      const row = `<tr class="border-t"><td class="p-2">${user}</td><td class="p-2">${action}</td><td class="p-2">${new Date().toLocaleString()}</td></tr>`;
      auditTable.innerHTML += row;
    }

    function grantConsent() {
      consentStatus.textContent = "Current Status: Consent Granted ✅";
      addAudit("Patient123", "Granted Consent");
    }

    function revokeConsent() {
      consentStatus.textContent = "Current Status: Consent Revoked ❌";
      addAudit("Patient123", "Revoked Consent");
    }
  </script>
</body>
</html>
