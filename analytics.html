<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics - Medicore Validator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="font-sans bg-gray-50">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-white border-r">
      <div class="p-4 flex items-center">
        <i data-feather="activity" class="h-6 w-6 text-indigo-600"></i>
        <span class="ml-2 font-bold text-gray-900">Medicore Validator</span>
      </div>
      <nav class="mt-5 space-y-2">
        <a href="dashboard.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Dashboard</a>
        <a href="patient-records.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Patient Records</a>
        <a href="mapping-engine.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Mapping Engine</a>
        <a href="consent-audit.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Consent & Audit</a>
        <a href="analytics.html" class="block px-4 py-2 bg-indigo-100 text-indigo-600 font-semibold">Analytics</a>
        <a href="profile.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profile</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8 overflow-y-auto">
      <h1 class="text-2xl font-bold mb-6">Analytics Dashboard</h1>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Chart 1 -->
        <div class="bg-white p-4 rounded shadow">
          <h2 class="font-semibold mb-2">Top AYUSH Diagnoses</h2>
          <canvas id="chart1"></canvas>
        </div>

        <!-- Chart 2 -->
        <div class="bg-white p-4 rounded shadow">
          <h2 class="font-semibold mb-2">Monthly Patient Visits</h2>
          <canvas id="chart2"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    feather.replace();

    const ctx1 = document.getElementById('chart1').getContext('2d');
    new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['Prameha', 'Shwas', 'Amlapitta', 'Jwara', 'Arshas'],
        datasets: [{ label: 'Cases', data: [25, 18, 15, 12, 10], backgroundColor: '#4f46e5' }]
      }
    });

    const ctx2 = document.getElementById('chart2').getContext('2d');
    new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{ label: 'Patients', data: [30, 45, 40, 50, 60], borderColor: '#10b981', fill: false }]
      }
    });
  </script>
</body>
</html>
