<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - AYUSH EMR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50 font-sans antialiased">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-white border-r">
      <div class="p-4 flex items-center">
        <i data-feather="activity" class="h-6 w-6 text-indigo-600"></i>
        <span class="ml-2 font-bold text-gray-900">AYUSH EMR</span>
      </div>
      <nav class="mt-5 space-y-2">
        <a href="dashboard.html" class="block px-4 py-2 bg-indigo-100 text-indigo-600 font-semibold">Dashboard</a>
        <a href="patient-records.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Patient Records</a>
        <a href="mapping-engine.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Mapping Engine</a>
        <a href="consent-audit.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Consent & Audit</a>
        <a href="analytics.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Analytics</a>
        <a href="profile.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profile</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8">
      <h1 class="text-2xl font-bold text-gray-800">üë®‚Äç‚öïÔ∏è Welcome, <span id="doctorName">Doctor</span></h1>
      <p class="mt-2 text-gray-600">Here is your personalized dashboard.</p>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
        <div class="p-6 bg-white rounded-lg shadow">
          <i data-feather="user" class="h-6 w-6 text-indigo-600"></i>
          <h3 class="mt-2 font-semibold">Email</h3>
          <p class="text-sm text-gray-500" id="doctorEmail"></p>
        </div>

        <div class="p-6 bg-white rounded-lg shadow">
          <i data-feather="users" class="h-6 w-6 text-indigo-600"></i>
          <h3 class="mt-2 font-semibold">Patients Count</h3>
          <p class="text-sm text-gray-500" id="patientsCount"></p>
        </div>

        <div class="p-6 bg-white rounded-lg shadow">
          <i data-feather="bar-chart-2" class="h-6 w-6 text-indigo-600"></i>
          <h3 class="mt-2 font-semibold">Role</h3>
          <p class="text-sm text-gray-500" id="doctorRole"></p>
        </div>
      </div>

      <button onclick="logout()" class="mt-6 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Logout</button>
    </div>
  </div>

  <script>
    feather.replace();

    async function loadDashboard() {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("‚ö†Ô∏è Not logged in!");
        window.location.href = "login.html";
        return;
      }

      const res = await fetch("http://localhost:5000/auth/dashboard", {
        method: "GET",
        headers: { "Authorization": `Bearer ${token}` }
      });

      const data = await res.json();

      if (res.ok) {
        document.getElementById("doctorName").innerText = data.name;
        document.getElementById("doctorEmail").innerText = data.email;
        document.getElementById("doctorRole").innerText = data.role;
        document.getElementById("patientsCount").innerText = data.patientsCount;
      } else {
        alert(data.error || "Unauthorized");
        window.location.href = "login.html";
      }
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }

    loadDashboard();
  </script>
</body>
</html>
